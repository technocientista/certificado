<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="modal-password" class="" tabindex="-1" role="dialog" aria-labelledby="esqueci-minha-senha" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				
				<h1 class="modal-title" id="esqueci-minha-senha">Esqueci minha senha</h1>
			</div>
			<form action="" class="form-horizontal">
				<div class="modal-body">
					<p>Para recuperar sua senha, informa seu endere√ßo de email cadastrado no sistema.</p>
					<br />
					<div class="form-group">
						<label for="email-forgot" class="col-sm-1 control-label text-right">Email </label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email-forgot" name="email-forgot" placeholder="exemplo@email.com.br" class="form-control">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" id="request-password">Continuar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</body>
